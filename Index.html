<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <div class="container" id="mainContent" style="display: none;">

        <div class="heart" id="heart"></div>

    </div>

    <script>
const openingScreen = document.getElementById('openingScreen');
const mainContent = document.getElementById('mainContent');
const crushNameInput = document.getElementById('crushName');
const startButton = document.getElementById('startButton');
const displayName = document.getElementById('displayName');
const messageContainer = document.getElementById('messageContainer');
const nextPageButton = document.getElementById('nextPageButton');
const loveEffect = document.querySelector('.love-effect');

const messages = [
    "Happy Valentine's Day!",
    "Heellloooooo MyBosssingggg Good evening and morning ehe, i know its pretty late but, just want you to knoww na, HAAPPPYYY VALENTINES!! huhu our 3rd valentines together??  i wishhh youuuu a good healthh sanaaa more on galaaaa natayooooo somedayyy or sa susunoddd eheheh, just wannna let you know na andito lng me paratiiii and i'll always love you no matter whatt!!, kahit takwil mopa to or ipatapos mopa sa ilog pasig i'll still comeback to that one girl, and that girl is you :>> i wishh you the bestt of everything!! manifestingg na matupad lahat ng pinapangarap mo or yknow lahat ng iniimagine mong life somedayyy, always don't forget na andito lang ako and ofc si jesus na sumusuporta saaa iyoo!! no.1 supporter moto ehh angela baga, so stayy safee and healthy po alright?? don't skip mealsss pooo and drink plenty of water!! sanaaa somedayyy makagala tayo like this time of the night watching the stars in the skies and wondering what would we be when we grow old? HAPPPYY VALENTINES AGAINNN GANDAA MY EVERYTHING!! AKA BOSSING OR NICOLE, DAMING NN EHHH BASTA IISA LANG YON AT IKAWW YON!!! HAPPPYYYYYYYYY VALENTINESS AGAINNN!! GANDAAAAA Lauvvv Yaa!! <3 Will You Be My Valentine's bossing?? Labassss tayooo bossingg after school sa Mondayyy!! Libre ko üòù"
];

function createLoveEffect() {
    const emojis = ["üíñ", "üòç", "üíå", "ü•∞", "üíó", "üíò", "üíù", "üíû"];
    for (let i = 0; i < 50; i++) {
        const span = document.createElement('span');
        span.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        span.style.left = Math.random() * 100 + '%';
        span.style.animationDuration = Math.random() * 3 + 2 + 's';
        loveEffect.appendChild(span);
    }
}

function shakeButton() {
    startButton.classList.add('shake');
    setTimeout(() => {
        startButton.classList.remove('shake');
    }, 500);
}

let currentMessageIndex = 0;

function showMessageWithTypingAnimation() {
    if (currentMessageIndex < messages.length) {
        const text = messages[currentMessageIndex];
        const messageElement = document.createElement('p');
        messageElement.classList.add('message');
        messageContainer.appendChild(messageElement);

        let charIndex = 0;
        const typingInterval = setInterval(() => {
            if (charIndex < text.length) {
                messageElement.textContent += text.charAt(charIndex);
                charIndex++;
            } else {
                clearInterval(typingInterval);
                currentMessageIndex++;
                if (currentMessageIndex < messages.length) {
                    setTimeout(showMessageWithTypingAnimation, 1000);
                }
            }
        }, 100);
    }
}

startButton.addEventListener('click', () => {
    const name = crushNameInput.value.trim();
    if (name) {
        displayName.textContent = name;
        openingScreen.style.display = 'none';
        mainContent.style.display = 'block';
        currentMessageIndex = 0;
        messageContainer.innerHTML = '';
        showMessageWithTypingAnimation();
    } else {
        shakeButton();
        alert("enter your name!");
    }
});

nextPageButton.addEventListener('click', () => {
    window.location.href = 'Flower.html';
});

createLoveEffect();
    </script>
</body>
</html>
