<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine!!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="opening-screen" id="openingScreen">
        <div class="love-effect">
        </div>
        <h1>Enter Your Name</h1>
        <input type="text" id="crushName" placeholder="Type name here..." />
        <button id="startButton">Start</button>
    </div>

    <div class="container" id="mainContent" style="display: none;">
        <h1 class="animated-text">Happy Valentine Day, <span id="displayName"></span>! â¤ï¸</h1>
        <div class="heart" id="heart"></div>
        <div id="messageContainer"></div>
        <button id="nextPageButton">Surprise</button>
    </div>

    <script>
const openingScreen = document.getElementById('openingScreen');
const mainContent = document.getElementById('mainContent');
const crushNameInput = document.getElementById('crushName');
const startButton = document.getElementById('startButton');
const displayName = document.getElementById('displayName');
const messageContainer = document.getElementById('messageContainer');
const nextPageButton = document.getElementById('nextPageButton');
const loveEffect = document.querySelector('.love-effect');

const messages = [
    "Happy Valentine's Day!",
    "I know things have been weird between us, but I really missed the bond, the excitement and the feelings.",
    "If there's a person i want to share that day with, if there's a person i want to try again with, that person would be YOU.",
    "This is not made to pressure you, totally no pressuring, I still want to remove that awkwardness between us.",
    "There's a Arcade near my school, i mean you wanna come? Again no pressure, you can say No if you dont't want to, i just wanted to clear up my mind, maybe reset.",
    "Let me fix everything to make you comfortable. Let me do what i didn't do before. Let me try again and I'll prove it."
];

function createLoveEffect() {
    const emojis = ["ğŸ’–", "ğŸ˜", "ğŸ’Œ", "ğŸ¥°", "ğŸ’—", "ğŸ’˜", "ğŸ’", "ğŸ’"];
    for (let i = 0; i < 50; i++) {
        const span = document.createElement('span');
        span.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        span.style.left = Math.random() * 100 + '%';
        span.style.animationDuration = Math.random() * 3 + 2 + 's';
        loveEffect.appendChild(span);
    }
}

function shakeButton() {
    startButton.classList.add('shake');
    setTimeout(() => {
        startButton.classList.remove('shake');
    }, 500);
}

let currentMessageIndex = 0;

function showMessageWithTypingAnimation() {
    if (currentMessageIndex < messages.length) {
        const text = messages[currentMessageIndex];
        const messageElement = document.createElement('p');
        messageElement.classList.add('message');
        messageContainer.appendChild(messageElement);

        let charIndex = 0;
        const typingInterval = setInterval(() => {
            if (charIndex < text.length) {
                messageElement.textContent += text.charAt(charIndex);
                charIndex++;
            } else {
                clearInterval(typingInterval);
                currentMessageIndex++;
                if (currentMessageIndex < messages.length) {
                    setTimeout(showMessageWithTypingAnimation, 1000);
                }
            }
        }, 100);
    }
}

startButton.addEventListener('click', () => {
    const name = crushNameInput.value.trim();
    if (name) {
        displayName.textContent = name;
        openingScreen.style.display = 'none';
        mainContent.style.display = 'block';
        currentMessageIndex = 0;
        messageContainer.innerHTML = '';
        showMessageWithTypingAnimation();
    } else {
        shakeButton();
        alert("enter your name!");
    }
});

nextPageButton.addEventListener('click', () => {
    window.location.href = 'Flower.html';
});

createLoveEffect();
    </script>
</body>
</html>
